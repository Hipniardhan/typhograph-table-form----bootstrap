<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" class="css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/j-query.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>sign up</h1>
        <form action="" class="form-horizontal">
            <div class="form-group row mb-3">
                <label for="inputEmail" class="control-label col-sm-3" >E-mail :</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputPassword" class="control-label col-sm-3" >Password :</label>
                <div class="col-sm-9">
                    <input type="Password" class="form-control" name="" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputConfirmPassword" class="control-label col-sm-3" >Confirm Password :</label>
                <div class="col-sm-9">
                    <input type="Password" class="form-control" name="" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputName" class="control-label col-sm-3" > First Name :</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputName" class="control-label col-sm-3" > Last Name :</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row mb-3 row">
                <label for="inputPhoneNumber" class="control-label col-sm-3" >No. Telp :</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" name="" id="inputPhoneNumber" placeholder="Phone Number">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
